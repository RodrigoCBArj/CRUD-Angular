<mat-card>

  <mat-toolbar color="primary">Vídeos disponíveis</mat-toolbar>

  <div *ngIf="videos$ | async as videos; else loading">
    <table mat-table [dataSource]="videos" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let video">{{ video.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let video">
          <mat-icon aria-hidden="false" aria-label="Categoria do vídeo">{{ video.category | category }}</mat-icon>
          {{ video.category }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="Adicionar um video">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let video">
          <button mat-icon-button color="accent" aria-label="Editar video">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover video">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loaging-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
