<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar novo vídeo</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option>Selecione:</mat-option>
          <mat-option value="comedia">Comédia</mat-option>
          <mat-option value="ensino">Ensino</mat-option>
          <mat-option value="tutorial">Tutorial</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onBack()">Voltar</button>
  </mat-card-actions>
</mat-card>
