<mat-card>

  <mat-toolbar color="primary">Vídeos disponíveis</mat-toolbar>

  <div *ngIf="videos$ | async as videos; else loading">
    <table mat-table [dataSource]="videos" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let video">{{ video.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let video">{{ video.category }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loaging-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
